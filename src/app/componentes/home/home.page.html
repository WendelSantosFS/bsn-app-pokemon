<ion-header [translucent]="true">
  <ion-toolbar class="ion-toolbar-header">
    <ion-title>
      PokemonApi
    </ion-title>

    <ion-button [routerLink]="['favoritos']">
      Favoritos
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <h2 class="ion-padding-start">Pokemons Dispon√≠veis: {{ countPokemons }} </h2>

  <ion-list>
    
    @for( poke of pokemons; track poke) {
      <ion-item>
        <ion-grid> 
          {{ poke.name }} 
        </ion-grid>


        <ion-button
          class="ion-padding" 
          [routerLink]="['detalhes/', poke.name]"
        >
          Detalhes
        </ion-button>
      </ion-item>
    }
    
  </ion-list>

</ion-content>
